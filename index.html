<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the character set and viewport for responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="/index.css">
    <!-- Set the title of the webpage -->
    <title>Flatdango Movie Theater</title>
</head>
<body>
    <!-- Header section with the main title -->
    <header>
        <h1>Movie Theater</h1>
    </header>
    <!-- Main content container -->
    <div id="container">
        <!-- Movie List section -->
        <div id="Movie-List">
            <!-- Unordered list to display the list of movies -->
            <ul id="films"></ul>
        </div>
        <!-- Movie Details section -->
        <div id="Movie-details">
            <!-- Paragraph to display the available tickets -->
            <p id="available-tickets">Available tickets</p>
        </div>
    </div>
    <!-- Include the JavaScript file for the application logic -->
    <script src="/index.js"></script>
</body>
</html>
